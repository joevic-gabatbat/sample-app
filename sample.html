<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample - Web Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img class="logo" src="image/realme-logo.jpg">
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Products</a></li>
                    <li><a href="">About Us</a></li>
                    <li><a href="">Contact Us</a></li>
                </ul>
            </nav>
            <img class="menu-icon" src="image/menu-icon.png">
        </div>
        
        <div class="row">
            <div class="col-1">
                <h2>Realme 8s</h2>
                <h3>Andriod 11, Realme UI 2.0</h3>
                <p>Released 2021, September 13</p>
                <h4>PHP. 11,711</h4>
                <button type="button">Buy Now <img class="button-icon" src="image/arrow-icon.png"></button>
            </div>
            <div class="col-2">
                <img src="image/phone-img.png" class="phone-img">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="image/add-icon.png">
                    <p><small>Add to cart</small></p>
                </div>
            </div>
        </div>

        <div class="social-links">
            <img src="image/fb-icon.png">
            <img src="image/tw-icon.png">
            <img src="image/ig-icon.png">
        </div>
    </div>
</body>

</html>
